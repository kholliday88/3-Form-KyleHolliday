<!doctype HTML>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <form>
        <div id="top">
            <div id="name">
                <p>Name</p>
                <span><input type="text" name="name" placeholder="What is your full name?" size="70px"></span>
            </div>
            <div id="company">
                <p>Company</p>
                <span><input type="text" name="company" placeholder="Where do you currently work?" size="70px"></span>
            </div>
        </div>
        <div id="middle">
            <div id="phone">
                <p>Phone Number</p>
                <span><input type="text" name="phone number" placeholder="What is the best # to reach you?" size="50px"></span>
            </div>
            <div id="email">
                <p>Email</p>
                <span><input type="text" name="email" placeholder="What is your e-mail address?" size="50px"></span>
            </div>
            <div id="availability">
                <p>Availability</p>
                <span><input type="text" name="availability" placeholder="5-15 hrs per week" size="50px"></span>
            </div>
        </div>
        <div id="bottom">
            <div id="skills">
                <p>Skills</p>
                <span><input type="text" name="skills" placeholder="List a few of your primary skills" size="40px"></span>
            </div>
            <div id="experience">
                <p>Yrs Experience</p>
                <span><input type="text" name="years experience" placeholder="How many years of experience?" size="40px"></span>
            </div>
            <div id="color">
                <p>Favorite Color</p>
                <span><input type="text" name="favorite color" placeholder="What's your favorite color, above all others?" size="40px"></span>
            </div>
            <div id="programming">
                <p>Programming Language of Choice</p>
                <span><input type="text" name="programming language" placeholder="I know. Tough question" size="40px"></span>
            </div>
        </div>
        <div id="submit">
            <button type="button" action="none">Submit Form
            </button>
        </div>
    </form>
</body>

</html>
